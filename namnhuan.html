<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh nam nhuan</title>
</head>
<body>

<script>

    let year = parseInt((prompt('Enter a year')));
    if(year % 4 ==0){
        if (year % 100 == 0){
            if (year % 400 == 0){
                alert (year + "la nam nhuan")
            }else {
                alert (year + "la nam khong nhuan")
            }
        }else{
            alert (year + "la nam nhuan")
        }
    }else {
        alert(year + "la nam khong nhuan")
    }




</script>

</body>
</html>
